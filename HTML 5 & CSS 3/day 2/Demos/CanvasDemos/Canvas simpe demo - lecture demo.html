<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
</head>

<body>


    <canvas id="myCanvas" width="150" height="150" style="border-style:solid">
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.moveTo(10, 10);
        ctx.lineTo(100, 100);
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.fillRect(50, 50, 70, 70);

        ctx.clearRect(60, 60, 20, 20);
    </script>



</body>

</html>
