<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
</head>
<body>
    <script>
        var arr = [1,2,3,7,8,9];
        var arr2 = [4,5,6];
        var arr3 = [...arr,...arr2]; //[[1,2,3],[4,5,6]]
        console.log(arr3);

        // function Sum(a,b,c){
        //     alert(a+b+c);
        // }

        // Sum(...arr);

        function sum(...params){
            var result = 0;
            for(item of params){
                result+=item;
            }
            alert(result);
        }

        sum(1,2,3,4,5,6,7,8,9);
        //sum(...arr3);
    </script>
</body>
</html>
