<html>
<Title>
	--Embedded Style--
</Title>
<head>

<STYLE TYPE="text/css">	
	p.def {font-size: 40}
	p.c1{color:red}
	p.c2{color:blue}
	p.c3{ font-weight: bold}

</STYLE>

</head>

<body>
<p class="def">
     This paragraph will be font size 40.
</p>
<p class="c1">
     This paragraph will be font size 40, and color red.
</p>
<p class="c1 c3">
     This paragraph will be font size 40, and color red, and Bold
</p>

</body>
</html>
